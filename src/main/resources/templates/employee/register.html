<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員新規登録</title>
</head>
<body>
<h1>日報管理システム</h1>
<h2>従業員 新規登録ページ</h2>
<form method="post" th:action="@{/employee/register}" th:object="${employee}">
<input type="hidden" id="deleteFlag" name="deleteFlag" value="0">
<input type="hidden" id="createdAt" name="createdAt" value="${#calendars.createNow()}">
<input type="hidden" id="updatedAt" name="updatedAt" value="${#calendars.createNow()}">


<label for="code">社員番号</label>
<input type ="text" th:field="*{authentication.code}">
<br>
<label for="name">氏名</label>
<input type ="text" th:field="*{name}">
<br>
<label for="password">パスワード</label>
<input type ="text" th:field="*{authentication.password}">
<br>
<label for="role">権限</label>
<select th:field="*{authentication.role}">
<option th:each="item:${T(com.techacademy.entity.Authentication.Role).values()}" th:value="${item}" th:text="${item}">
</select>
<br>
  <input type="submit" value="登録実行">
</form>
<br>
 <a th:href="@{/employee/list}">登録せずに一覧に戻る</a>

</body>
</html>
